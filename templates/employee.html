{% extends 'base.html' %}

{% block title %} Employee List {% endblock %}

{% block content %}
<h2>Employee List</h2>
	<table border='1'>
		<tr>
			<td>Name</td>
			<td>Contact</td>
		</tr>
		{% for employee in employee_list %}
			<tr>
				<td>
					
					<a href="/employee/{{employee.pk}}">
						{{ employee.first_name }} {{ employee.last_name }}
					</a>
				</td>
				<td>{{ employee.contact }}</td>
			</tr>
		{% endfor %}
	</table>

{% endblock %}
