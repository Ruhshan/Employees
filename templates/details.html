<!DOCTYPE html>
<html>
<head>
	<title>Employee List</title>
</head>
<body>
	<h2>{{employee.first_name}} {{employee.last_name}}</h2>

	<p>{{employee.department}}</p>
	<p>{{employee.dob}}</p>
	<p>{{employee.gender}}</p>
	<p>{{employee.contact}}</p>
	<p>{{employee.address}}</p>

<a type="button"  href = "{% url 'employee-update' employee.id %}">Update</a>
<br>
<a type="button" href = "{% url 'employee-delete' employee.id %}">Delete</button>	
</body>
</html>
